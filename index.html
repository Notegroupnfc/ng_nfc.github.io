<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
let csvData = {};

document.getElementById("csvFile").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(!file) return;
  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function(results){
      csvData = {};
      results.data.forEach(row => {
        if(row.ID) csvData[row.ID] = {TEN_TOA_NHA: row.TEN_TOA_NHA, LINK: row.LINK};
      });
      document.getElementById("status").innerText = "âœ… CSV Ä‘Ã£ load thÃ nh cÃ´ng!";
      // Náº¿u NFC ID Ä‘Ã£ cÃ³ trong URL, redirect ngay
      redirectNFC();
    }
  });
});

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

function redirectNFC() {
  if(!id) return;

  let link;
  if(csvData[id]) {
    link = csvData[id].LINK;
    document.getElementById("status").innerText = "âœ… QuÃ©t NFC thÃ nh cÃ´ng! Chuyá»ƒn hÆ°á»›ng...";
  } else {
    link = "https://notegroupnfc.github.io/ng_nfc.github.io/index.html?id=" + encodeURIComponent(id);

}
</script>

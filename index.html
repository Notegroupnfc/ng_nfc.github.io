<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NFC Redirect</title>
  </head>
  <body>
    <h3>Đang xử lý NFC...</h3>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.body.innerHTML = "Thiếu ID NFC";
      } else {
        // Gọi Web App Google Script
        const webAppUrl = "https://script.google.com/macros/s/AKfycbx16ElhczyEfHkol-GBJhVfZ_PZSqG6-Cf9Bpij0V8BAeZzsrn5AAYP2a923gjEUho/exec?id=" + id;
        window.location.href = webAppUrl;
      }
    </script>
  </body>
</html>

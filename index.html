<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NFC Smart System - Notegroup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="cdn.jsdelivr.net"></script>
  <style>
    body { font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f5f5f7; text-align: center; }
    .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .status { color: #007aff; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <div id="loader" class="loader"></div>
    <div id="status" class="status">Đang định vị NFC...</div>
  </div>

<script>
const SHEET_LOG_URL = "script.google.com";
const CSV_FILE = "data.csv";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (id) {
  fetch(CSV_FILE)
    .then(res => res.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;
      const row = data.find(r => r.ID && r.ID.trim() === id.trim());

      if (row) {
        document.getElementById("status").textContent = "Đang chuyển hướng...";
        
        // Gửi Log chi tiết
        const query = new URLSearchParams({
          id: row.ID,
          toa_nha: row.TEN_TOA_NHA,
          quan: row.Quan,
          tang: row.TANG,
          vi_tri: row.VI_TRI,
          links: row.LINKS
        });

        fetch(`${SHEET_LOG_URL}?${query.toString()}`, { mode: 'no-cors' });

        setTimeout(() => { window.location.replace(row.LINKS); }, 600);
      } else {
        document.getElementById("status").innerHTML = `<span style="color:red">Lỗi: Không tìm thấy ID ${id}</span>`;
        document.getElementById("loader").style.display = "none";
      }
    });
} else {
  document.getElementById("status").textContent = "Vui lòng quét thẻ NFC";
  document.getElementById("loader").style.display = "none";
}
</script>
</body>
</html>
